<div [@simpleFadeAnimation]="'in'">
  <div class="webcam-row">
  <mat-card id="current">
    <mat-card-header>
      <mat-card-title>{{cultureName}}</mat-card-title>
      <span class="spacer"></span>
      <mat-icon>insert_photo</mat-icon>
      <mat-card-subtitle>Current image, taken at 3:00</mat-card-subtitle>
    </mat-card-header>
    <img id="currentImg" mat-card-image src="{{currentImgUrl}}" alt="Photo of your plants">
      <mat-card-content>
      <p>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a href="{{timelapseUrl}}" download>
        <button mat-icon-button aria-label="download">
          <mat-icon>cloud_download</mat-icon>
        </button>
      </a>
      <button mat-icon-button aria-label="share">
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  </div>

  <div class="timelapse-row">
    <mat-card id="timelapse">
      <mat-card-header>
        <mat-card-title>{{cultureName}}</mat-card-title>
        <span class="spacer"></span>
        <mat-icon>timelapse</mat-icon>
        <mat-card-subtitle>timelapse</mat-card-subtitle>
      </mat-card-header>

      <video mat-card-image src="{{timelapseUrl}}" controls>
      </video>

      <mat-card-content>
        <p>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a href="{{timelapseUrl}}" download>
          <button mat-icon-button color="primary" aria-label="download">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </a>
        <button mat-icon-button aria-label="share">
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
