
<mat-card class="home-card">
  <mat-card-header>
    <mat-icon id="info">info</mat-icon>
    <mat-card-title>Basic informations about your plants</mat-card-title>
    <mat-card-subtitle>On this page you will catch humidity, temperature level and current fan speed</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <div class="row-left">
      <div class="row">
        <mat-icon>invert_colors</mat-icon>
        <span>Humidity {{humidity}} %</span>
        <mat-progress-bar class="humidity" mode="determinate" value={{humidity}}></mat-progress-bar>
      </div>
      <div class="row">
        <mat-icon>whatshot</mat-icon>
        <span>Temperature {{temp}}Â°C</span>
        <mat-progress-bar class="temp" mode="determinate" value={{temp*2}}></mat-progress-bar>
      </div>
      <div class="row">
        <mat-icon>toys</mat-icon>
        <span>Fan speed {{pwm}} %</span>
        <mat-checkbox class="radio_disabled" color="primary" [(ngModel)]="disable">Auto</mat-checkbox>
      </div>
      <div class="row">
        <mat-slider class="slider_pwm"
                    thumbLabel
                    tickInterval="auto"
                    [displayWith]="pourcentage"
                    color="primary"
                    min="1" max="100"
                    value={{pwm}}
                    [(ngModel)]="pwm"
                    [disabled]="disable">
        </mat-slider>
      </div>
    </div>
    <div class="row-right">
      <!--
      <div class="row_spinner">
        <p>{{value}}% before finished</p>
         <mat-progress-spinner class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="value">
      </mat-progress-spinner>
      </div>
      -->
    </div>
   <!--

    <mat-icon>hourglass_empty</mat-icon> -->
  </mat-card-content>
</mat-card>
